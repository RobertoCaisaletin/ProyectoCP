<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>MediProd</title>
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/css/loginTemplate.css" />
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="center">
			<h:form>
				<p:graphicImage width="100%" height="600"
					value="#{FacesContext.getCurrentInstance}/resources/images/logo.jpg"></p:graphicImage>
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="east" size="500" styleClass="right">
			<div class="login">
				<h1>MediProd</h1>
				<h:form>
					<p:growl id="messageLogin" showDetail="true" sticky="true" />
					<label for="usuario"> <i class="fa fa-user"></i>
					</label>
					<p:inputText id="usuario" placeholder="Usuario"
						value="#{loginViewBean.usuario}" />
					<label for="password"> <i class="fa fa-unlock"></i>
					</label>
					<p:password id="password" placeholder="Contraseña"
						value="#{loginViewBean.password}" />
					<p:commandButton value="Iniciar Sesión"
						action="#{loginViewBean.autentificarUsuario}"
						update="messageLogin" />
					<br></br>
					<br></br>
				</h:form>
				<h1></h1>
			</div>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
